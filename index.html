
<html>
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2781505594710206"
     crossorigin="anonymous"></script>
    <title>OMG</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <header>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="{put-thing-here}"
             data-ad-slot="{put-thing-here}"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <h1>OMG</h1>
    </header>
    <main>
        <div id="discussion-board">
            <div class="left-ad">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:300px;height:250px"
                     data-ad-client="{put-thing-here}"
                     data-ad-slot="{put-thing-here}"></ins>
            </div>
            <form id="post-form">
                <input type="text" id="username-input" placeholder="Enter your username">
                <textarea id="post-content" placeholder="Write your post"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="right-ad">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:300px;height:250px"
                     data-ad-client="{put-thing-here}"
                     data-ad-slot="{put-thing-here}"></ins>
            </div>
            <div id="posts">
                <!-- Posted comments will appear here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="ads.js"></script>
</body>
</html>
